<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: rgb(134, 125, 125)">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center"
          style="background-image: url('https://www.esa.int/var/esa/storage/images/esa_multimedia/images/2020/04/mars_landscape/21916769-2-eng-GB/Mars_landscape_pillars.jpg'); 
          background-size: cover; background-position: center; color: white"> 
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 style="color: white">Latest Mars News</h2>
              <h4 class="media-heading" style="color: white">{{mars.news_title}}</h4>
              <p style="color: white">{{mars.news_paragraph}}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2 style="color: white">Featured Mars Image</h2>
         <!-- if images is False/None/non-existent, then default to error message src="{{mars.featured_image | default('static/images/error.png', true) }}"--> 
          <img
            src="{{mars.featured_image | safe}}" 
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4 style="color: white">Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <!-- Hemisphere Info -->
      <div class=row id="mars-hemispheres">
        <div class="page-header"></div>  
        <h2 style="color: white">
            <center>Mars Hemispheres</center></h2>
        </div>
        {% for hemisphere in mars.mars_hemispheres %}
        <div class="col-xs-6 col-md-3">
          <img 
          src="{{ hemisphere.img_url }}" 
          class="img-responsive"
          alt = "Responsive Image"
        />
        <h5 class="image_title"
        style="color: white">{{ hemisphere.title }} </h5>
        </div>         
        {% endfor %}
      </div>
    </div>
  </body>
</html>
